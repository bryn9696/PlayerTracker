<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Player</title>
</head>
<body>
<h1>Add Player</h1>
<form action="/add-player" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required><br>

  <label for="position">Position:</label>
  <input type="text" id="position" name="position" required><br>

  <label for="speed">Speed:</label>
  <input type="number" id="speed" name="speed" required><br>

  <label for="accuracy">Accuracy:</label>
  <input type="number" id="accuracy" name="accuracy" required><br>

  <label for="strength">Strength:</label>
  <input type="number" id="strength" name="strength" required><br>

  <button type="submit">Add Player</button>
</form>

<br><br>
<a href="/player-list">Back to Player List</a>
</body>
</html>
