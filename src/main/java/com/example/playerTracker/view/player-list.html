<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player List</title>
</head>
<body>
<h1>Player List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Action</th>
    </tr>
    <tr th:each="player : ${players}">
        <td th:text="${player.name}"></td>
        <td th:text="${player.position}"></td>
        <td><a th:href="@{/players/__${player.id}__}">View Details</a></td>
    </tr>
</table>
</body>
</html>
