<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Details</title>
</head>
<body>
<h1>Player Details</h1>
<h2 th:text="${player.name}"></h2>
<p>Age: <span th:text="${player.age}"></span></p>
<p>Position: <span th:text="${player.position}"></span></p>
<p>Speed Rating: <span th:text="${player.speedRating}"></span></p>
<p>Accuracy Rating: <span th:text="${player.accuracyRating}"></span></p>
<p>Strength Rating: <span th:text="${player.strengthRating}"></span></p>

<h3>Rate Player</h3>
<form th:action="@{/players/__${player.id}__/rate}" method="post">
    <label>Speed Rating:</label>
    <input type="number" name="speedRating" min="1" max="10" required><br>

    <label>Accuracy Rating:</label>
    <input type="number" name="accuracyRating" min="1" max="10" required><br>

    <label>Strength Rating:</label>
    <input type="number" name="strengthRating" min="1" max="10" required><br>

    <input type="submit" value="Submit Rating">
</form>
</body>
</html>
